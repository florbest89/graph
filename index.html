<html>

	<head>
		<!--STYLESHEETS-->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" 
		crossorigin="anonymous">	

		<!-- Custom -->
		<link href="css/graph.css" rel="stylesheet">	

		<!-- SCRIPTS -->
		<!-- JQuery -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" 
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
		crossorigin="anonymous"></script>

		<!-- RDF Lib -->
		<script src="https://solid.github.io/releases/rdflib.js/rdflib-0.9.0.min.js"></script>
		<script src="node_modules/n3/browser/n3-browser.js"></script>



		<!-- D3 -->
		<script src="http://d3js.org/d3.v2.min.js?2.9.3"></script>
		
	</head>

	<body>

		<div class="container" style="margin-top: 20px;">			
	    	<div class="row">	        
		        <div class="col-lg-7 col-lg-offset-2 col-sm-7 col-sm-offset-2 col-12">
		            <div class="jumbotron">
		                <h1>RDFS Graph View</h1>
		            </div>
		        </div>
		    </div>
		        
		    <div class="row">	        
		        <div class="col-lg-7 col-lg-offset-2 col-sm-7 col-sm-offset-2 col-12">
		            <h4>Upload RDFS File</h4>
		            <div class="input-group">
		                <label class="input-group-btn">
		                    <span class="btn btn-primary">
		                        Browse&hellip;
		                        <input 	type="file" id="files" name="file" 
		                        		accept=".ttl, .xml, text/turtle, text/xml" style="display: none;">
		                    </span>
		                </label>
		                <input type="text" id="info" class="form-control" readonly>
		            </div>
		            <span class="help-block">
		                Supported Media Types: Text/Turtle (.TTL), Text/XML (.XML)
		            </span>
		        </div>	   
		    </div>

		    <div class="row">	        
			    <div  class="col-lg-12 col-sm-12 col-12" id="graph">
			    </div>
			</div>
		</div>
	
	<!-- Custom -->
	<script src="js/graph.js"></script>
	<script src="js/index.js"></script>

	<body>

</html>
